<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akronim&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">


    <title>Guess a number</title>
</head>

<body>
    
    <header>
        <h1>What's the number?</h1>
    </header>

    <section id="instructions" >
        <p>You have 4 attempts to guess a number between 1 & 20. Good luck</p>
    </section>

    <input type="number" id="user-guess" placeholder="Make your guess">

    <button id="button">Guess</button>

    <span class="result" id="result"></span>

    <p>Number of guesses left:</p>
    <span id="guesses-left"></span>

    <button id="reset-button">Try again</button>
    


    <script type="module" src="./app.js"></script>
</body>

</html>
